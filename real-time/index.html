<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" name="viewport" content="initial-scale=1">
    <title>real-time-nico</title>
    <link rel="stylesheet" href="css/clearstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/ujs1pav.css">
  </head>
  <body>
    <div id='graph'>
      <div id='gcontrol'>
        <div class="g-option">
          <h3 class='noselect'><span class='toggledisp'>total articles</span>/<span class='toggledisp dispick'>categories</span></h3>
        </div>
      </div>
      <div id='gwrapper'>
        <svg vector-effect='non-scaling-stroke' viewBox="0 0 100 100" preserveAspectRatio="none"></svg>
        <div id='increments'></div>
      </div>
    </div>
    <div id='control'>
      <div id='options'></div>
      <div id='nav' class='noselect'>
        <div class='tab'><h3>filters</h3></div>
        <div><h3>sorting</h3></div>
        <div><h3>launch!</h3></div>
      </div>
      <div id='logic' class='logs'>
        <h2>Choose parameters and use logic gates to limit the results.</h2>
      </div>
      <div id='facets' class='logs'>
        <h2>Prioritize a category and the results will be sorted into buckets for the top 10 (max) items inside of it.</h2>
        <div id='buckets'></div>
      </div>
    </div>
    <div id='mycursor'>
      <div id='labeler'></div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
