    <script type="text/javascript">

        if (this.readyState == 4 && this.status == 200) {
          data = JSON.parse(this.responseText);
          use(data);
          //we'll do something here
        }
      };
      xmlhttp.open("GET", url, true);
      xmlhttp.send();
      function use(data){
        console.log(data)
      }
