<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>one corner</title>
  <!--<link rel="stylesheet" href="style.css" type="text/css">-->
  <style>
    html,body{
      width:100%;
      height:100%;
      margin:0;
    }

    div{
      width:100%;
      height:100%;
      float:left;
    }
    .row{
      height:50%;
    }
    .cyan{
      background-color: cyan;
    }
    .blue{
      background-color: blue;
    }
    .column{
      width:50%;
    }
  </style>
  </head>
  <body>
    <div class='cyan row'></div>
    <div class='row'>
      <div class="cyan column"></div>
      <div class="blue column"></div>
    </div>
  </body>
</html>
