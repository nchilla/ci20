<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>two columns</title>
  <!--<link rel="stylesheet" href="style.css" type="text/css">-->
  <style>
  html,body{
    width:100%;
    height:100%;
    margin:0;
  }

  div{
    height:100%;
    width:50%;
    float:left;
    margin:0;
  }
    .top{
      left:0;
      background-color: black;
    }
    .bot{
      right:0;
      background-color: blue;
    }

  </style>
  </head>
  <body>
    <div class='top'></div>
    <div class='bot'></div>
  </body>
</html>
