<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>flex center</title>
  <!--<link rel="stylesheet" href="style.css" type="text/css">-->
  <style>
    div{
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    span{
      margin-bottom:10px;
    }
  </style>
  </head>
  <body>
    <div>
      <span>toodle</span>
      <span>doo</span>
      <span>woo woo</span>
    </div>
  </body>
</html>
