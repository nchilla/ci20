<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>side-by-side</title>
  <!--<link rel="stylesheet" href="style.css" type="text/css">-->
  <style>
    p{
      float:left;
    }
    .p2{
      float:right;
    }
    .p3{
      clear:both;
    }

  </style>
  </head>

  <body>
    <p class='p1'>toodle</p>
    <p class='p2'>-loo</p>
    <p class='p3'>woo</p>
  </body>
</html>
